<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora de IMC</title>
</head>
<body>
    <main class="container">
        <section class="img">
            <img src="assets/images/Personal.png" alt="Personal Trainer">
        </section>
        <section class="calculator">
            <form id="form" action="">
                <h1 class="title">Calculadora - IMC</h1>
                <div id="input-box">
                    <label for="weight">Peso em Kg</label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" step="0.01" min="0" max="500" id="weight" required>
                        <span>Kg</span>
                    </div>
                </div>
                <div id="input-box">
                    <label for="height">Altura em metros</label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" step="0.01" min="0" max="2.50" id="height" required>
                        <span>m</span>
                    </div>
                </div>
                <button class="calculate">
                    Calcular
                </button>
            </form>
            <div id="infos" class="hidden">
                <div class="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span>55</span>
                    </div>
                </div>
                <div class="more_info">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">
                        Mais infomações sobre o IMC
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
